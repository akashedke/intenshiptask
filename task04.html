<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
   <link rel="stylesheet" href="task04.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Task Manager</h1>
            <p>Organize your day, one task at a time</p>
        </div>

        <div class="add-task">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" />
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
            <div class="datetime-group">
                <input type="date" id="taskDate" />
                <input type="time" id="taskTime" />
            </div>
        </div>

        <div class="tasks-container">
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterTasks('all')">All</button>
                <button class="filter-tab" onclick="filterTasks('active')">Active</button>
                <button class="filter-tab" onclick="filterTasks('completed')">Completed</button>
            </div>

            <ul class="task-list" id="taskList"></ul>

            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h3>No tasks yet</h3>
                <p>Add a task to get started!</p>
            </div>
        </div>

        <div class="task-count" id="taskCount"></div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';
        let editingTaskId = null;

        function addTask() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('taskDate');
            const timeInput = document.getElementById('taskTime');
            const text = input.value.trim();

            if (text === '') {
                alert('Please enter a task!');
                return;
            }

            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                date: dateInput.value,
                time: timeInput.value,
                createdAt: new Date()
            };

            tasks.push(task);
            input.value = '';
            dateInput.value = '';
            timeInput.value = '';
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        function startEdit(id) {
            editingTaskId = id;
            renderTasks();
        }

        function saveEdit(id) {
            const task = tasks.find(t => t.id === id);
            const newText = document.getElementById(`edit-text-${id}`).value.trim();
            const newDate = document.getElementById(`edit-date-${id}`).value;
            const newTime = document.getElementById(`edit-time-${id}`).value;

            if (newText === '') {
                alert('Task cannot be empty!');
                return;
            }

            task.text = newText;
            task.date = newDate;
            task.time = newTime;
            editingTaskId = null;
            renderTasks();
        }

        function cancelEdit() {
            editingTaskId = null;
            renderTasks();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            const tabs = document.querySelectorAll('.filter-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderTasks();
        }

        function getFilteredTasks() {
            if (currentFilter === 'active') {
                return tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                return tasks.filter(task => task.completed);
            }
            return tasks;
        }

        function formatDateTime(date, time) {
            let result = [];
            if (date) {
                const d = new Date(date);
                result.push('üìÖ ' + d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }));
            }
            if (time) {
                result.push('üïê ' + time);
            }
            return result.join(' ');
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const filteredTasks = getFilteredTasks();

            taskList.innerHTML = '';

            if (filteredTasks.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';

                filteredTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = `task-item ${task.completed ? 'completed' : ''} ${editingTaskId === task.id ? 'edit-mode' : ''}`;

                    if (editingTaskId === task.id) {
                        li.innerHTML = `
                            <div class="task-content">
                                <input type="text" class="edit-input" id="edit-text-${task.id}" value="${task.text}" />
                                <div class="edit-datetime">
                                    <input type="date" id="edit-date-${task.id}" value="${task.date || ''}" />
                                    <input type="time" id="edit-time-${task.id}" value="${task.time || ''}" />
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="btn btn-success" onclick="saveEdit(${task.id})">Save</button>
                                <button class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                            </div>
                        `;
                    } else {
                        const datetime = formatDateTime(task.date, task.time);
                        li.innerHTML = `
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})" />
                            <div class="task-content">
                                <div class="task-text">${task.text}</div>
                                ${datetime ? `<div class="task-datetime">${datetime}</div>` : ''}
                            </div>
                            <div class="task-actions">
                                <button class="btn btn-secondary" onclick="startEdit(${task.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                            </div>
                        `;
                    }

                    taskList.appendChild(li);
                });
            }

            updateTaskCount();
        }

        function updateTaskCount() {
            const taskCount = document.getElementById('taskCount');
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const active = total - completed;

            taskCount.textContent = `Total: ${total} | Active: ${active} | Completed: ${completed}`;
        }

        // Allow adding task with Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
